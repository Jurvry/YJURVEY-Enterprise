
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YJURVEY Enterprise - Innovative solutions and services for modern living">
    <title>YJURVEY Enterprise | Innovative Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #1e3c72;
            --secondary-color: #2a5298;
            --accent-color: #ff6f61;
            --light-color: #ffffff;
            --dark-color: #121212;
            --text-color: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(255, 255, 255, 0.2);
            --nav-bg: rgba(0, 0, 0, 0.85);
            --footer-bg: rgba(0, 0, 0, 0.9);
            --transition-speed: 0.3s;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 40px;
        }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
        position: relative;
        transition: all var(--transition-speed);
    }

    body.rtl {
        direction: rtl;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" fill="none"/><path d="M0 50 Q25 0 50 50 Q75 100 100 50" stroke="rgba(255,255,255,0.03)" fill="none" stroke-width="1" /></svg>');
        background-size: 300px 300px;
        opacity: 0.6;
        z-index: -1;
    }

    .language-selection {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .language-selection.show {
        display: flex;
        opacity: 1;
    }

    .language-container {
        text-align: center;
        padding: 20px;
    }

    .language-container h1 {
        font-size: 3rem;
        margin-bottom: 40px;
    }

    .language-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    .language-btn {
        padding: 15px 30px;
        background: var(--accent-color);
        color: var(--light-color);
        text-decoration: none;
        border-radius: 50px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all var(--transition-speed);
    }

    .language-btn:hover {
        background: #e8635c;
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(255, 111, 97, 0.4);
    }

    header {
        position: fixed;
        width: 100%;
        z-index: 1000;
        transition: all var(--transition-speed);
    }

    .header-scrolled {
        background: var(--nav-bg);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--spacing-md) var(--spacing-xl);
        transition: all var(--transition-speed);
    }

    .logo {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: 700;
        text-decoration: none;
        color: var(--light-color);
    }

    .logo i {
        margin-right: var(--spacing-sm);
        color: var(--accent-color);
    }

    body.rtl .logo i {
        margin-right: 0;
        margin-left: var(--spacing-sm);
    }

    .nav-links {
        display: flex;
        gap: var(--spacing-lg);
        align-items: center;
    }

    nav a {
        color: var(--light-color);
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        position: relative;
        padding: var(--spacing-sm);
        transition: all var(--transition-speed);
        cursor: pointer;
    }

    nav a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--accent-color);
        transition: width var(--transition-speed);
    }

    body.rtl nav a::after {
        left: auto;
        right: 0;
    }

    nav a:hover::after, nav a.active::after {
        width: 100%;
    }

    .nav-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--light-color);
        font-size: 1.5rem;
        cursor: pointer;
    }

    .language-toggle {
        background: none;
        border: none;
        color: var(--light-color);
        font-size: 1.5rem;
        cursor: pointer;
        transition: all var(--transition-speed);
    }

    .language-toggle:hover {
        color: var(--accent-color);
    }

    .content {
        padding-top: 100px;
        flex-grow: 1;
    }

    section {
        padding: var(--spacing-xl) var(--spacing-lg);
        display: none;
    }

    section.active {
        display: block;
        animation: fadeIn 0.5s ease forwards;
    }

    .hero {
        text-align: center;
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .hero h1 {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: var(--spacing-md);
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1s forwards 0.3s;
    }

    .hero h1 span {
        color: var(--accent-color);
        position: relative;
        display: inline-block;
    }

    .hero h1 span::after {
        content: '';
        position: absolute;
        height: 8px;
        width: 100%;
        background-color: rgba(255, 111, 97, 0.3);
        bottom: 5px;
        left: 0;
        z-index: -1;
    }

    body.rtl .hero h1 span::after {
        left: auto;
        right: 0;
    }

    #announcement {
        font-size: 1.5rem;
        margin-bottom: var(--spacing-xl);
        min-height: 2em;
    }

    .announcement-container {
        max-width: 800px;
        margin: 0 auto;
        padding: var(--spacing-lg);
        border-radius: var(--border-radius);
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
        box-shadow: var(--box-shadow);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards 0.6s;
    }

    .cta-button {
        display: inline-block;
        margin-top: var(--spacing-lg);
        padding: 15px 40px;
        background: var(--accent-color);
        color: var(--light-color);
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-speed);
        text-decoration: none;
        box-shadow: 0 10px 20px rgba(255, 111, 97, 0.3);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards 0.9s;
    }

    .cta-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 25px rgba(255, 111, 97, 0.5);
    }

    .floating-icon {
        position: absolute;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
    }

    .floating-icon:nth-child(1) { top: 15%; left: 10%; font-size: 2rem; animation-delay: 0s; }
    .floating-icon:nth-child(2) { top: 30%; right: 15%; font-size: 3rem; animation-delay: 1s; }
    .floating-icon:nth-child(3) { bottom: 20%; left: 15%; font-size: 2.5rem; animation-delay: 2s; }
    .floating-icon:nth-child(4) { bottom: 30%; right: 10%; font-size: 2rem; animation-delay: 3s; }

    body.rtl .floating-icon:nth-child(1) { left: auto; right: 10%; }
    body.rtl .floating-icon:nth-child(2) { right: auto; left: 15%; }
    body.rtl .floating-icon:nth-child(3) { left: auto; right: 15%; }
    body.rtl .floating-icon:nth-child(4) { right: auto; left: 10%; }

    .section-title {
        text-align: center;
        margin-bottom: var(--spacing-xl);
        font-size: 2.5rem;
        font-weight: 700;
    }

    .section-title::after {
        content: '';
        display: block;
        width: 80px;
        height: 4px;
        background: var(--accent-color);
        margin: 15px auto;
        border-radius: 2px;
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: var(--spacing-lg);
        max-width: 1200px;
        margin: 0 auto;
    }

    .service-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        padding: var(--spacing-lg);
        text-align: center;
        transition: all var(--transition-speed);
        color: var(--light-color);
        overflow: hidden;
        position: relative;
        box-shadow: var(--box-shadow);
        backdrop-filter: blur(5px);
        display: flex;
        flex-direction: column;
        height: 100%;
        text-decoration: none;
    }

    .service-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255, 111, 97, 0.2), transparent);
        z-index: -1;
        opacity: 0;
        transition: opacity var(--transition-speed);
    }

    body.rtl .service-card::before {
        left: auto;
        right: 0;
    }

    .service-card:hover {
        transform: translateY(-10px);
    }

    .service-card:hover::before {
        opacity: 1;
    }

    .service-icon {
        font-size: 3rem;
        margin-bottom: var(--spacing-md);
        color: var(--accent-color);
    }

    .service-card h3 {
        margin: 0 0 var(--spacing-md);
        font-size: 1.5rem;
    }

    .service-card p {
        margin: 0;
        font-size: 1rem;
        opacity: 0.8;
        flex-grow: 1;
    }

    .service-cta {
        margin-top: var(--spacing-md);
        padding: var(--spacing-sm) 0;
        color: var(--accent-color);
        font-weight: 600;
        position: relative;
        display: inline-block;
    }

    .service-cta::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--accent-color);
        transition: width var(--transition-speed);
    }

    body.rtl .service-cta::after {
        left: auto;
        right: 0;
    }

    .service-card:hover .service-cta::after {
        width: 100%;
    }

    .testimonial-container {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
    }

    .testimonial {
        padding: var(--spacing-xl);
        border-radius: var(--border-radius);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        margin: 0 auto;
        box-shadow: var(--box-shadow);
        display: none;
    }

    .testimonial.active {
        display: block;
        animation: fadeIn 0.5s ease forwards;
    }

    .testimonial-quote {
        font-size: 1.5rem;
        line-height: 1.6;
        font-style: italic;
        margin-bottom: var(--spacing-lg);
    }

    .testimonial-author {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .testimonial-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: var(--spacing-md);
    }

    body.rtl .testimonial-author {
        flex-direction: row-reverse;
    }

    body.rtl .testimonial-avatar {
        margin-right: 0;
        margin-left: var(--spacing-md);
    }

    .testimonial-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .testimonial-info h4 {
        margin: 0;
        font-size: 1.2rem;
    }

    .testimonial-info p {
        margin: 5px 0 0;
        opacity: 0.7;
        font-size: 0.9rem;
    }

    .testimonial-controls {
        display: flex;
        justify-content: center;
        margin-top: var(--spacing-lg);
        gap: var(--spacing-sm);
    }

    .testimonial-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: all var(--transition-speed);
    }

    .testimonial-dot.active {
        background: var(--accent-color);
        transform: scale(1.2);
    }

    .contact-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: var(--spacing-xl);
        max-width: 1200px;
        margin: 0 auto;
    }

    .contact-info {
        flex: 1;
        min-width: 300px;
        padding: var(--spacing-lg);
        background: rgba(0, 0, 0, 0.2);
        border-radius: var(--border-radius);
        text-align: left;
        backdrop-filter: blur(5px);
    }

    body.rtl .contact-info {
        text-align: right;
    }

    .contact-info h3 {
        margin-bottom: var(--spacing-lg);
        font-size: 1.8rem;
    }

    .contact-method {
        display: flex;
        align-items: center;
        margin-bottom: var(--spacing-md);
    }

    body.rtl .contact-method {
        flex-direction: row-reverse;
    }

    .contact-method i {
        width: 40px;
        height: 40px;
        background: var(--accent-color);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: var(--spacing-md);
        font-size: 1.2rem;
    }

    body.rtl .contact-method i {
        margin-right: 0;
        margin-left: var(--spacing-md);
    }

    .contact-method div p {
        margin: 0;
    }

    .contact-method div p:first-child {
        font-weight: 600;
        margin-bottom: 3px;
    }

    .social-links {
        display: flex;
        gap: var(--spacing-md);
        margin-top: var(--spacing-lg);
    }

    body.rtl .social-links {
        justify-content: flex-end;
    }

    .social-link {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--light-color);
        text-decoration: none;
        transition: all var(--transition-speed);
    }

    .social-link:hover {
        background: var(--accent-color);
        transform: translateY(-5px);
    }

    .contact-form {
        flex: 1;
        min-width: 300px;
        padding: var(--spacing-lg);
        background: rgba(0, 0, 0, 0.2);
        border-radius: var(--border-radius);
        backdrop-filter: blur(5px);
    }

    .contact-form h3 {
        margin-bottom: var(--spacing-lg);
        font-size: 1.8rem;
        text-align: left;
    }

    body.rtl .contact-form h3 {
        text-align: right;
    }

    .form-group {
        margin-bottom: var(--spacing-md);
        text-align: left;
    }

    body.rtl .form-group {
        text-align: right;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        color: var(--light-color);
        font-family: inherit;
        transition: all var(--transition-speed);
    }

    .form-control:focus {
        outline: none;
        border-color: var(--accent-color);
        background: rgba(255, 255, 255, 0.15);
    }

    textarea.form-control {
        resize: vertical;
        min-height: 120px;
    }

    .submit-btn {
        background: var(--accent-color);
        color: var(--light-color);
        border: none;
        padding: 12px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: all var(--transition-speed);
        width: 100%;
    }

    .submit-btn:hover {
        background: #e8635c;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
    }

    footer {
        background: var(--footer-bg);
        padding: var(--spacing-xl) var(--spacing-lg) var(--spacing-lg);
        position: relative;
    }

    .footer-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: var(--spacing-xl);
        max-width: 1200px;
        margin: 0 auto var(--spacing-xl);
    }

    .footer-logo {
        flex: 1;
        min-width: 250px;
    }

    .footer-logo h2 {
        font-size: 1.8rem;
        margin-bottom: var(--spacing-md);
        color: var(--light-color);
    }

    .footer-logo p {
        opacity: 0.7;
        margin-bottom: var(--spacing-md);
        line-height: 1.6;
    }

    .footer-links {
        flex: 1;
        min-width: 150px;
    }

    .footer-links h3 {
        font-size: 1.2rem;
        margin-bottom: var(--spacing-md);
        color: var(--light-color);
    }

    .footer-links ul {
        list-style: none;
    }

    .footer-links li {
        margin-bottom: 10px;
    }

    .footer-links a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        transition: all var(--transition-speed);
        cursor: pointer;
    }

    .footer-links a:hover {
        color: var(--accent-color);
        padding-left: 5px;
    }

    body.rtl .footer-links a:hover {
        padding-left: 0;
        padding-right: 5px;
    }

    .footer-newsletter {
        flex: 1;
        min-width: 250px;
    }

    .footer-newsletter h3 {
        font-size: 1.2rem;
        margin-bottom: var(--spacing-md);
        color: var(--light-color);
    }

    .footer-newsletter p {
        opacity: 0.7;
        margin-bottom: var(--spacing-md);
        line-height: 1.6;
    }

    .newsletter-form {
        display: flex;
        margin-bottom: var(--spacing-md);
    }

    .newsletter-input {
        flex-grow: 1;
        padding: 10px 15px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: var(--light-color);
        border-radius: 5px 0 0 5px;
    }

    body.rtl .newsletter-input {
        border-radius: 0 5px 5px 0;
    }

    .newsletter-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
    }

    .newsletter-btn {
        background: var(--accent-color);
        color: var(--light-color);
        border: none;
        padding: 0 15px;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
    }

    body.rtl .newsletter-btn {
        border-radius: 5px 0 0 5px;
    }

    .copyright {
        text-align: center;
        padding-top: var(--spacing-lg);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 0.7;
        font-size: 0.9rem;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
        justify-content: center;
        align-items: center;
        z-index: 1100;
        opacity: 0;
        transition: opacity var(--transition-speed);
    }

    .modal.show {
        display: flex;
        opacity: 1;
    }

    .modal-content {
        background: linear-gradient(135deg, #2a5298, #1e3c72);
        color: var(--light-color);
        padding: var(--spacing-xl);
        border-radius: var(--border-radius);
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        transform: translateY(30px);
        opacity: 0;
        transition: all 0.5s;
    }

    .modal.show .modal-content {
        transform: translateY(0);
        opacity: 1;
    }

    .modal-content h2 {
        font-size: 2rem;
        margin-bottom: var(--spacing-md);
    }

    .modal-content p {
        margin-bottom: var(--spacing-lg);
        line-height: 1.6;
    }

    .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.5rem;
        color: var(--light-color);
        background: none;
        border: none;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity var(--transition-speed);
    }

    body.rtl .modal-close {
        right: auto;
        left: 15px;
    }

    .modal-close:hover {
        opacity: 1;
    }

    .modal-buttons {
        display: flex;
        gap: var(--spacing-md);
        justify-content: center;
        flex-wrap: wrap;
    }

    .modal-button {
        padding: 12px 25px;
        background: var(--accent-color);
        color: var(--light-color);
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-speed);
        box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
    }

    .modal-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 111, 97, 0.5);
    }

    .modal-button.secondary {
        background: rgba(255, 255, 255, 0.1);
    }

    .modal-button.secondary:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }

    .back-to-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        background: var(--accent-color);
        color: var(--light-color);
        border-radius: 50%;

    function setLanguage(lang) {
        document.body.classList.toggle('rtl', lang === 'he');
        document.documentElement.lang = lang;
        const elements = document.querySelectorAll('[data-en], [data-he]');
        elements.forEach(el => {
            const key = el.tagName === 'INPUT' ? el.getAttribute('data-' + lang + '-placeholder') : el.getAttribute('data-' + lang);
            if (el.tagName === 'INPUT') {
                el.placeholder = key;
            } else {
                el.innerHTML = key || el.innerHTML;
            }
        });
        document.getElementById('languageSelection').classList.remove('show');
        setTimeout(() => document.getElementById('languageSelection').style.display = 'none', 300);
        localStorage.setItem('language', lang);
        typeWriter(lang);
    }

        const langSelection = document.getElementById('languageSelection');
        langSelection.style.display = 'flex';
        setTimeout(() => langSelection.classList.add('show'), 10);
    }

    function typeWriter(lang) {
        const text = translations[lang].announcement;
        let index = 0;
        const announcement = document.getElementById("announcement");
        announcement.textContent = '';
        function type() {
            if (index < text.length) {
                announcement.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100);
            }
        }
        type();
    }

    function showSection(sectionId) {
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('.nav-links a');
        sections.forEach(section => section.classList.remove('active'));
        navLinks.forEach(link => link.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
        document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.querySelectorAll('[data-section]').forEach(element => {
        if (!element.href) {
            element.addEventListener('click', (e) => {
                e.preventDefault();
                const section = element.getAttribute('data-section');
                showSection(section);
            });
        }
    });

    const navToggle = document.getElementById("navToggle");
    const navLinks = document.getElementById("navLinks");
    navToggle.addEventListener("click", () => navLinks.classList.toggle("active"));

    const languageToggle = document.getElementById("languageToggle");
    languageToggle.addEventListener("click", showLanguageSelection);

    const header = document.getElementById("header");
    window.addEventListener("scroll", () => {
        header.classList.toggle("header-scrolled", window.scrollY > 50);
    });

    const modal = document.getElementById("welcomeModal");
    const modalClose = document.getElementById("modalClose");
    const modalCloseSecondary = document.getElementById("modalCloseSecondary");

    function showModal() {
        modal.style.display = "flex";
        setTimeout(() => modal.classList.add("show"), 10);
    }

    function closeModal() {
        modal.classList.remove("show");
        setTimeout(() => modal.style.display = "none", 500);
    }

    modalClose.addEventListener("click", closeModal);
    modalCloseSecondary.addEventListener("click", closeModal);

    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
        backToTop.classList.toggle("visible", window.scrollY > 300);
    });

    const testimonials = document.querySelectorAll(".testimonial");
    const dots = document.querySelectorAll(".testimonial-dot");
    let currentTestimonial = 0;

    function showTestimonial(index) {
        testimonials.forEach((t, i) => {
            t.classList.remove("active");
            dots[i].classList.remove("active");
        });
        testimonials[index].classList.add("active");
        dots[index].classList.add("active");
    }

    dots.forEach((dot, i) => {
        dot.addEventListener("click", () => {
            currentTestimonial = i;
            showTestimonial(currentTestimonial);
        });
    });

    setInterval(() => {
        if (document.getElementById('testimonials').classList.contains('active')) {
            currentTestimonial = (currentTestimonial + 1) % testimonials.length;
            showTestimonial(currentTestimonial);
        }
    }, 5000);

    const contactForm = document.getElementById("contactForm");
    contactForm.addEventListener("submit", (e) => {
        e.preventDefault();
        alert(document.documentElement.lang === 'he' ? "ההודעה נשלחה! (זו הדגמה בלבד)" : "Message sent! (This is a demo - no real submission occurs.)");
        contactForm.reset();
    });

    window.addEventListener("load", () => {
        const savedLang = localStorage.getItem('language');
        if (savedLang) {
            setLanguage(savedLang);
            showSection('home');
            setTimeout(showModal, 2000);
        } else {
            showLanguageSelection();
        }
    });
</script>

</body>
</html>
